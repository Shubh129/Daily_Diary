<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      color: #333;
    }

    h1 {
      color: #ff4500;
      font-size: 36px;
      font-weight: bold;
    }

    p {
      color: rgb(60, 60, 60);
      font-size: 18px;
    }

    .highlight {
      background-color: rgba(255, 255, 0, 0.3);
      font-weight: lighter;
    }
  </style>
</head>
<body>
  <h1>CSS Colors & Fonts</h1>
  <p>This paragraph uses default styles.</p>
  <p class="highlight">This is a highlighted text using RGBA background and lighter font.</p>
</body>
</html>
